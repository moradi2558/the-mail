{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Mail - ورود / ثبت‌نام</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/loading.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="forest-background"></div>
        <div class="deer-silhouette"></div>
    </div>

    <div class="auth-container">
        <div class="auth-modal" id="authModal">
            <button class="close-btn" id="closeBtn">×</button>
            
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">ورود</button>
                <button class="tab-btn" data-tab="register">ثبت‌نام</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <h2 class="form-title">ورود</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">ایمیل</label>
                        <div class="input-wrapper">
                            <input type="email" id="loginEmail" name="email" required>
                            <span class="input-icon">✉</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">رمز عبور</label>
                        <div class="input-wrapper">
                            <input type="password" id="loginPassword" name="password" required>
                            <span class="input-icon">🔒</span>
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>مرا به خاطر بسپار</span>
                        </label>
                        <a href="#" class="forgot-password">رمز عبور را فراموش کرده‌اید؟</a>
                    </div>
                    <button type="submit" class="submit-btn">ورود</button>
                    <div class="error-message" id="loginError"></div>
                </form>
            </div>

            <!-- Register Form -->
            <div class="auth-form" id="registerForm">
                <h2 class="form-title">ثبت‌نام</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerEmail">ایمیل</label>
                        <div class="input-wrapper">
                            <input type="email" id="registerEmail" name="email" required>
                            <span class="input-icon">✉</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">رمز عبور</label>
                        <div class="input-wrapper">
                            <input type="password" id="registerPassword" name="password" required minlength="8">
                            <span class="input-icon">🔒</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerPasswordConfirm">تکرار رمز عبور</label>
                        <div class="input-wrapper">
                            <input type="password" id="registerPasswordConfirm" name="password_confirm" required minlength="8">
                            <span class="input-icon">🔒</span>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">ثبت‌نام</button>
                    <div class="error-message" id="registerError"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/loading.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
